<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4">Student Enrollment Form</h2>
                    <form action="./Create.php" method="post" onsubmit="return validateForm()">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" name="name" placeholder=" ">
                            <label for="name">Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="age" name="age" placeholder=" ">
                            <label for="age">Age</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="birthdate" name="birthdate">
                            <label for="birthdate">Date of Birth</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="12th_marks" name="12th_marks" placeholder=" ">
                            <label for="12th_marks">12th Marks</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="10th_marks" name="10th_marks" placeholder=" ">
                            <label for="10th_marks">10th Marks</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="adharcard" name="adharcard" placeholder=" ">
                            <label for="adharcard">Aadhar Card</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                        <a href="./Retrive.php" target="_blank" rel="noopener noreferrer">
                            Show data
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var birthdate = document.getElementById("birthdate").value;
        
        if (name.trim() === "") {
            alert("Name must be filled out");
            return false;
        }
        if (age === "" || isNaN(age)) {
            alert("Age must be a number");
            return false;
        }
        if (parseInt(age) < 18) {
            alert("Age must be 18 or higher");
            return false;
        }
        if (birthdate === "") {
            alert("Date of birth must be filled out");
            return false;
        }
        
        // Add validation for other fields
        
        return true;
    }
</script>

</body>
</html>
